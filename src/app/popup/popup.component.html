<form class="example-form" [formGroup]="companyform" (ngSubmit)="SaveCompany()">
  <mat-card>
    <mat-card-content>
      <!-- ID Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" formControlName="id" [attr.disabled]="companyform.get('id')?.disabled ? true : null">
        <mat-error *ngIf="companyform.controls['id'].hasError('required')">ID is required</mat-error>
        <mat-error *ngIf="companyform.controls['id'].hasError('pattern')">ID must be numeric</mat-error>
      </mat-form-field>

      <!-- Other Fields -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="companyform.controls['name'].hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <!-- Employee Count Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Employee Count</mat-label>
        <input matInput placeholder="Employee Count" formControlName="empcount" type="number">
        <mat-error *ngIf="companyform.controls['empcount'].hasError('required')">Employee Count is required</mat-error>
      </mat-form-field>

      <!-- Revenue Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Revenue</mat-label>
        <input matInput placeholder="Revenue" formControlName="revenue" type="number">
        <mat-error *ngIf="companyform.controls['revenue'].hasError('required')">Revenue is required</mat-error>
      </mat-form-field>

      <!-- Address Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Address" formControlName="address"></textarea>
        <mat-error *ngIf="companyform.controls['address'].hasError('required')">Address is required</mat-error>
      </mat-form-field>

      <!-- Is Active Checkbox -->
      <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="isactive">Is Active</mat-checkbox>
      </section>
    </mat-card-content>

    <!-- Footer with buttons -->
    <mat-card-footer>
      <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="accent" (click)="closePopup()">Close</button>
      </div>
    </mat-card-footer>
  </mat-card>
</form>
